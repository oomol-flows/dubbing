nodes:
  - node_id: speech#1
    node_type: task_node
    title: "Speech #1"
    inputs_from:
      - handle: text
        value: ""
        from_flow:
          - input_handle: text
        from_node:
          []
      - handle: text_kind
        from_flow:
          - input_handle: text_kind
      - handle: region
        from_flow:
          - input_handle: region
      - handle: key
        from_flow:
          - input_handle: key
      - handle: voice
        from_flow:
          - input_handle: voice
      - handle: granularity
        from_flow:
          - input_handle: granularity
      - handle: output_path
        value: null
        from_flow:
          - input_handle: audio_file
        from_node:
          []
    task: azure-speech::speech
  - node_id: +python#1
    node_type: task_node
    title: "Split Sentences #1"
    icon: ":logos:python:"
    inputs_from:
      - handle: sentences
        from_node:
          - node_id: speech#1
            output_handle: sentences
      - handle: limit_chars
        from_flow:
          - input_handle: limit_chars
      - handle: language
        from_flow:
          - input_handle: language
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: sentences
          description: Input
          json_schema:
            type: array
            items:
              {}
        - handle: limit_chars
          json_schema:
            type: integer
            exclusiveMinimum: 0
          value: ""
        - handle: language
          json_schema:
            enum:
              - zh
              - en
            ui:options:
              labels:
                - 中文
                - 英文
      outputs_def:
        - handle: sentences
          description: Output
          json_schema:
            type: array
            items:
              type: object
              required:
                - text
                - begin_at
                - duration
                - offset
                - length
                - kind
                - segments
              properties:
                text:
                  type: string
                begin_at:
                  type: number
                  minimum: 0
                offset:
                  type: integer
                  minimum: 0
                length:
                  type: integer
                  minimum: 0
                kind:
                  const: sentence
                segments:
                  type: array
                  items:
                    type: object
                    required:
                      - text
                      - begin_at
                      - duration
                      - offset
                      - length
                    properties:
                      text:
                        type: string
                      begin_at:
                        type: number
                        minimum: 0
                      offset:
                        type: integer
                        minimum: 0
                      length:
                        type: integer
                        minimum: 0
      executor:
        name: python
        options:
          entry: scriptlets/+scriptlet#3.py
          spawn: false
  - node_id: srt-converter#1
    node_type: task_node
    title: "Sentences to SRT #1"
    inputs_from:
      - handle: sentences
        from_node:
          - node_id: +python#1
            output_handle: sentences
    task: azure-speech::srt-converter
  - node_id: encode-string#1
    node_type: task_node
    title: "Encode string #1"
    inputs_from:
      - handle: string
        from_node:
          - node_id: srt-converter#1
            output_handle: srt
      - handle: encoding
        value: utf_8
    task: oomol-transform::encode-string
  - node_id: binary_save_as_file#1
    title: "Binary save as file #1"
    inputs_from:
      - handle: binary
        from_node:
          - node_id: encode-string#1
            output_handle: binary
      - handle: suffix
        value: null
      - handle: file_path
        value: null
        from_flow:
          - input_handle: srt_file
    task: oomol-file::binary_save_as_file
title: Speech
icon: ":twemoji:speaking-head:"
inputs_def:
  - handle: text
    json_schema:
      type: string
      ui:widget: text
    kind: primitive
    value: ""
    nullable: false
  - handle: key
    json_schema:
      contentMediaType: oomol/secret
      type: string
    kind: secret
    value: ""
    nullable: false
  - handle: text_kind
    json_schema:
      enum:
        - text
        - ssml
      ui:options:
        labels:
          - Text
          - SSML
    kind: primitive
    value: text
    nullable: false
  - handle: region
    json_schema:
      enum:
        - eastasia
        - southeastasia
        - australiaeast
        - northeurope
        - westeurope
        - eastus
        - eastus2
        - southcentralus
        - westcentralus
        - westus
        - westus2
        - brazilsouth
      ui:options:
        labels:
          - East Asia
          - Southeast Asia
          - Australia east
          - North Europe
          - West Europe
          - East US
          - East US 2
          - South central US
          - West central US
          - west US
          - West US 2
          - Brazil south
    kind: primitive
    value: eastasia
    nullable: false
  - handle: voice
    json_schema:
      type: string
    kind: primitive
    nullable: false
  - handle: granularity
    json_schema:
      enum:
        - none
        - sentence
        - word
      ui:options:
        labels:
          - None
          - Sentence
          - Word
    kind: primitive
    value: word
    nullable: false
  - handle: limit_chars
    json_schema:
      type: integer
      exclusiveMinimum: 0
    kind: primitive
    nullable: false
    value: 16
  - handle: language
    json_schema:
      enum:
        - zh
        - en
      ui:options:
        labels:
          - 中文
          - 英文
    kind: primitive
    nullable: false
    value: zh
  - handle: audio_file
    json_schema:
      type: string
      ui:widget: file
    kind: primitive
    value:
    nullable: true
  - handle: srt_file
    json_schema:
      type: string
      ui:widget: save
    kind: primitive
    value:
    nullable: true
outputs_def:
  - handle: audio_path
    json_schema:
      type: string
      ui:widget: file
    kind: primitive
    nullable: false
  - handle: srt_path
    json_schema:
      type: string
      ui:widget: save
    kind: primitive
    nullable: false
outputs_from:
  - handle: audio_path
    from_node:
      - node_id: speech#1
        output_handle: output_path
  - handle: srt_path
    from_node:
      - node_id: binary_save_as_file#1
        output_handle: file_path
